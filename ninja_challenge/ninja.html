<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Challenge</title>
</head>
<body>
    <div id="background">
        <div id="character" style="position:absolute; top: 100px; left: 450px; background-image: url('img/down1.png'); width: 59px; height: 86px;"></div>
    </div>
    <script type="text/javascript">
        var leftValue = 450;
        var topValue = 100;
        var imgDirection = 'down';

        function movement() {
            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
            document.getElementById("character").style.backgroundImage = "url('img/" + imgDirection + "1.png')";
        }

        document.onkeydown = function(e) {
            console.log(e);
            if (e.keyCode == 37 && leftValue > 0) { // left
                leftValue = leftValue - 10;
                imgDirection = 'left';
            }
            else if (e.keyCode == 39 && leftValue < 500) { //right
                leftValue = leftValue + 10;
                imgDirection = 'right';
            }
            else if (e.keyCode == 40 && topValue < 500) { // down
                topValue = topValue + 10;
                imgDirection = 'down';
            }
            else if (e.keyCode == 38 && topValue > 0) { // up
                topValue = topValue - 10;
                imgDirection = 'top';
            }
            movement();
        }


    </script>
</body>
</html>
