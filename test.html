<!DOCTYPE html>
<html>
<body>

<h2>Redeclaring a Variable Using var</h2>

<p id="demo"></p>
<p id="test"></p>

<script>
var  x = 10;
// Here x is 10

{  
var x = 2;
// Here x is 2
}

// Here x is 2
document.getElementById("demo").innerHTML = x;

// ----------------------------------

let a = 2;

{
    let a = 10;
}

document.getElementById("test").innerHTML = a;


</script>

</body>
</html>
